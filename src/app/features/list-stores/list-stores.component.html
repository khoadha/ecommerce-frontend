

<div class="row pt-3" style="background-color: ghostwhite;">
    <ng-container *ngIf="title">
        <h1 class="text-center text-dark fs-1 my-3 mb-4 web-font">{{title}}</h1>
    </ng-container>
    <ng-container *ngIf="listStores; else cartPlaceholder">
        <p-carousel [value]="listStores" [numVisible]="4" [numScroll]="1" [circular]="true">
            <ng-template let-store pTemplate="item">
                <a routerLink="/store-detail/{{store.id}}" target="_blank" class="text-decoration-none text-dark">
                    <mat-card class="product-card mb-5 bg-body mx-2 storeHover">
                        <mat-card-header class="p-0 d-flex flex-column">
                            <div class="d-flex flex-row align-items-center" style="max-height: 24px;">
                                <mat-card-title style="font-size: medium;"
                                    class="card-title pe-0 mt-1 ms-4 web-font">{{store.name}}
                                </mat-card-title>
                                <mat-icon *ngIf="store.isVerified" class="text-primary ms-2">check_small
                                </mat-icon>
                            </div>
                            <div class="d-flex flex-row ms-3 mb-1"> 
                                <mat-icon class="text-warning">star_rate</mat-icon>
                                <mat-icon class="text-warning">star_rate</mat-icon>
                                <mat-icon class="text-warning">star_rate</mat-icon>
                                <mat-icon class="text-warning">star_rate</mat-icon>
                                <mat-icon class="text-warning">star_rate</mat-icon>
                            </div>
                        </mat-card-header>
                        <img mat-card-image [src]="store.thumbnailImgPath" alt="Photo of Store"
                            class="w-100 thumbnail-img">
                    </mat-card>
                </a>
            </ng-template>
        </p-carousel>
    </ng-container>


    <ng-template #cartPlaceholder>
        <ng-container *ngFor="let i of [1,2,3,4]">
            <div class="col-3 mb-5">
                <div class="ph-card-content mb-3">
                    <div class="ph-card-avatar">
                        <div class="load-wraper circular">
                            <div class="activity"></div>
                        </div>
                    </div>
                    <div class="ph-card-avatar-text">
                        <div class="load-wraper">
                            <div class="activity"></div>
                        </div>
                    </div>
                </div>
                <div class="ph-card-image" style="height:200px;">
                    <div class="load-wraper">
                        <div class="activity"></div>
                    </div>
                </div>
            </div>
        </ng-container>
    </ng-template>
</div>
