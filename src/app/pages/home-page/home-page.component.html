<div class="container-fluid">
  <div class="row">
    <div class="bg-img">
    </div>
  </div>
</div>

<app-breadcrumb></app-breadcrumb>

<ng-container *ngIf="bannerCarouselImages.length>0 && bannerImages.length>0">
  <div class="container mt-4" style="max-width: 1200px;">
    <div class="row">
      <div class="col-8">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img [src]="bannerCarouselImages[0]" class="d-block w-100" alt="carousel">
            </div>
            <ng-container *ngFor="let img of bannerCarouselImages.slice(1)">
              <div class="carousel-item">
                <img [src]="img" class="d-block w-100" alt="carousel">
              </div>
            </ng-container>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-4 d-flex flex-column">
        <div>
          <img
            [src]="bannerImages[0]"
            class="d-block w-100 h-100" alt="carousel">
        </div>
        <div>
          <img
           [src]="bannerImages[1]"
            class="d-block w-100 mt-2" alt="carousel">
        </div>
      </div>
    </div>
  </div>
</ng-container>

<div class="container mt-4" style="max-width: 1200px;">
  <app-list-coupons></app-list-coupons>
  <app-list-products [isCarousel]="true" [title]="'Tìm kiếm hàng đầu'" [listProducts]="appListProductsBySale"
    [itemsPerRow]="6"></app-list-products>
  <br>
  <app-list-products [isCarousel]="true" [title]="'Dành cho bạn'" [listProducts]="appListProducts"
    [itemsPerRow]="6"></app-list-products>
  <br>
  <app-list-stores [title]="'Gian hàng được đề xuất'" [listStores]="appListStores"></app-list-stores>
  <app-list-products [isCarousel]="false" [title]="'Các sản phẩm mới nhất'" [listProducts]="appListProducts"
    [itemsPerRow]="6"></app-list-products>
  <div class="container mb-3">
    <div class="d-flex justify-content-center">
      <button routerLink="/search" mat-button class="pastel fs-6 mb-3">Xem tất cả</button>
    </div>
  </div>
</div>
