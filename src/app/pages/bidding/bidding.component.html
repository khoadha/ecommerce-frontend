<app-loader [loader]="maskLoading"></app-loader>
<ng-container *ngIf="biddingList">
    <app-loader [loader]="loading"></app-loader>
    <mat-toolbar class="py-5 container-fluid" style="background-color: #e6f1c3ff;">
        <div class="w-100 d-flex flex-row justify-content-center align-items-center">
            <div class="d-flex flex-row align-items-center me-2">
                <img class="mb-3" src="https://blobcuakhoa.blob.core.windows.net/files/hot-bidding.gif"
                    style="height: auto; width: 50px;">
                <h6 class="web-font ms-3 fw-bold" style="color: #999b6d; font-size: 40px;">HOT</h6>
            </div>
            <mat-card>
                <div class="d-flex flex-row p-2 col-2">
                    <img style="width: 50px; height: 60px;" src="assets/images/wemade-logo-pic.png">
                    <div class="d-flex flex-column ms-1 mt-auto">
                        <p style="font-size: 16px; line-height: 1;" class="mb-0">SẢN PHẨM MẪU</p>
                        <p style="font-size: 20px; color: brown;" class="mb-0 fw-bold">từ {{0|vndCurrencyPipe}}</p>
                    </div>
                </div>
            </mat-card>
            <mat-card>
                <div class="d-flex flex-row p-2 col-2">
                    <img style="width: 50px; height: 60px;" src="assets/images/wemade-logo-pic.png">
                    <div class="d-flex flex-column ms-1 mt-auto">
                        <p style="font-size: 16px; line-height: 1;" class="mb-0">SẢN PHẨM MẪU</p>
                        <p style="font-size: 20px; color: brown;" class="mb-0 fw-bold">từ {{0|vndCurrencyPipe}}</p>
                    </div>
                </div>
            </mat-card>
            <mat-card>
                <div class="d-flex flex-row p-2 col-2">
                    <img style="width: 50px; height: 60px;" src="assets/images/wemade-logo-pic.png">
                    <div class="d-flex flex-column ms-1 mt-auto">
                        <p style="font-size: 16px; line-height: 1;" class="mb-0">SẢN PHẨM MẪU</p>
                        <p style="font-size: 20px; color: brown;" class="mb-0 fw-bold">từ {{0|vndCurrencyPipe}}</p>
                    </div>
                </div>
            </mat-card>
            <mat-card>
                <div class="d-flex flex-row p-2 col-2">
                    <img style="width: 50px; height: 60px;" src="assets/images/wemade-logo-pic.png">
                    <div class="d-flex flex-column ms-1 mt-auto">
                        <p style="font-size: 16px; line-height: 1;" class="mb-0">SẢN PHẨM MẪU</p>
                        <p style="font-size: 20px; color: brown;" class="mb-0 fw-bold">từ {{0|vndCurrencyPipe}}</p>
                    </div>
                </div>
            </mat-card>
        </div>
    </mat-toolbar>
    <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>
    <div class="container mt-4" style="max-width: 1200px;">
        <!-- <div class="row pt-3" style="background-color: ghostwhite;">
        </div> -->
        <div class="d-flex flex-row justify-content-between align-items-baseline">
            <div></div>
            <div>
                <h1 class="mt-5 web-font text-center pastel">Các yêu cầu mới nhất</h1>
            </div>
            <div>
                <button class="mb-1 pastel-bg text-light" routerLink="/create-bidding" mat-raised-button>Tạo đấu giá
                    <mat-icon>add_circle</mat-icon></button>
            </div>
        </div>
        <app-list-biddings [listBiddings]="biddingList"></app-list-biddings>
        <div class="d-flex justify-content-end mt-4 mb-5"><a
                class="text-decoration-none pastel fw-bold d-flex align-items-center" href="#">Xem nhiều hơn <mat-icon
                    class="ms-1">menu_open</mat-icon></a> </div>
        <div class="my-3">
            <p-fieldset>
                <ng-template pTemplate="header">
                    <p class="web-font fs-3 pastel my-1 fw-normal">SẢN PHẨM MỚI NHẤT</p>
                </ng-template>
                <app-list-products [isCarousel]="false" [listProducts]="listProduct"
                    [itemsPerRow]="5"></app-list-products>
            </p-fieldset>
        </div>
    </div>
</ng-container>
